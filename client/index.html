<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Little Man Computer</title>
		<link href="assets/styles/main.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1 class="text-center py-4">Little Man Computer</h1>

		<div class="container-fluid">
			<div class="row">
				<div class="col-5">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center">Assembly code</h2>
							<div class="container">
								<div class="row">
									<div class="col">
										<h3 class="mx-2">Your code</h3>
										<textarea
											id="uncompiledAssemblyTextarea"
											class="form-control mb-3 font-monospace"
											rows="15"
										></textarea>
										<div class="btn-group">
											<button
												type="button"
												class="btn btn-secondary"
												id="checkButton"
											>
												Check
											</button>
											<button
												type="button"
												class="btn btn-danger"
												id="clearButton"
											>
												Clear
											</button>
										</div>
										<button
											type="button"
											class="btn btn-primary float-end"
											id="assembleButton"
										>
											Assemble
										</button>
									</div>
									<div class="col">
										<h3 class="mx-2">Compiled code</h3>
										<textarea
											id="compiledAssemblyTextarea"
											class="form-control mb-3 font-monospace"
											rows="15"
											readonly
										>
										</textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center">RAM</h2>
							<table class="table table-bordered">
								<tbody id="memoryTbody"></tbody>
							</table>
							<div class="btn-group float-end">
								<button type="button" class="btn btn-secondary" id="stepButton">
									Step
								</button>
								<button type="button" class="btn btn-primary" id="runButton">
									Run until HLT or INP
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-3">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center">CPU</h2>
							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Program counter
									<span id="programCounterValueSpan" class="font-monospace"
										>00</span
									>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Accumulator
									<span id="accumulatorValueSpan" class="font-monospace"
										>000</span
									>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Memory address register
									<span id="marValueSpan" class="font-monospace">00</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Memory data register
									<span id="mdrValueSpan" class="font-monospace">000</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Instruction register
									<span id="irValueSpan" class="font-monospace">0</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center"
								>
									Carry flag
									<span id="carryValueSpan" class="font-monospace">0</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script type="module" src="dist/index.js"></script>
	</body>
</html>
